
          <form id="inregistreaza">
            <p> Înregistrare:</p>
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" placeholder="XIonGamingX"><br>
            <label for="fname">Nume:</label>
            <input type="text" id="fname" name="fname" placeholder="Ion"><br>
            <label for="lname">Prenume:</label>
            <input type="text" id="lname" name="lname" placeholder="Popescu"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ionpopescu@gmail.com"><br>
            <label for="tel">Număr telefon:</label>
            <input type="tel" id="tel" name="tel" placeholder="0712345678"><br>
            <label for="passwd">Parola:</label>
            <input type="password" id="passwd" name="passwd" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;"><br>
            <label for="passwd2">Repetă parola:</label>
            <input type="password" id="passwd2" name="passwd2" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;"><br>
            <label for="gender">Sexul:</label>
            <select name="gender" id="gender">
                <option value="M">M</option>
                <option value="F">F</option>
                <option value="N">Altele</option>
            </select>
            <br>
            
            <label for="Mâncare"> Mâncarea preferată:</label>
  <input list="browsers" name="Mâncare" id="Mâncare">
  <datalist id="browsers">
    <option value="Doritos">
    <option value="GFuel">
    <option value="Mountain Dew">
  </datalist>
            <br>
            <label for="Culoarea"> Culoarea preferată:</label>
            <input type="color" id="Culoarea" name="Culoarea" value="#0000ff">
            <br>
            <label for="Data"> Data nașterii:</label>
            <input type="date" id="Data" name="Data">
            <br>
            <label for="Ora"> Ora nașterii:</label>
            <input type="time" id="Ora" name="Ora" >
            <br>
            <label for="Vârsta"> Vârsta:</label>
            <input type="range" id="Vârsta" name="Vârsta" >
            <br>
            <label for="Adresa"> Adresa paginii personale:</label>
            <input type="url" id="Adresa" name="Adresa" >
            <br>
            <label for="Descriere"> Descriere:</label>
            <textarea id="Descriere" name="Opinie" rows="4" cols="50" style="overflow: auto; white-space: nowrap;">
            </textarea>
            <br>
            <input type="checkbox" id="checkbox" name="checkbox" value="true">
            <label for="form">Sunt de acord cu condițiile</label><br>
            <br>
            <br>  
            <input type="submit" value="Înregistrează">
          </form>
